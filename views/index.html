<html>
    <head>
        <title>Home</title>
    </head>
    <style>
        .ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: #f1f1f1;
        }
        .li .a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }
        .li .a:hover {
            background-color: #555;
            color: white;
        }
    </style>

    <body>
        <div id="root">
            <button @click="doing" :title="title">
                Hello
            </button>
            This is text value: {{ text }}

        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el:'#root',
                data: {
                    title: 'I am the button',
                    text: ''

                },
                methods: {
                    doing() {
                        alert("hue")
                        this.text = 'val has changed'
                    }
                },
            })
            
        </script>

    </body>
</html>
